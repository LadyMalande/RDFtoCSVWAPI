# springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
# Redis configuration - supports both URL (production) and individual properties (local)
# When REDIS_URL is set (render.com), it takes precedence
# Otherwise, falls back to host:port for local development
spring.data.redis.url=${REDIS_URL:}
spring.redis.host=${SPRING_REDIS_HOST:localhost}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.password=${SPRING_REDIS_PASSWORD:}
spring.redis.timeout=60000
spring.redis.connect-timeout=10000
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.shutdown-timeout=100
spring.cache.redis.time-to-live=600000
# Set root logging level
logging.level.root=WARN
# Specific level for your controller
logging.level.org.rdftocsvconverter.RDFtoCSVW.api.controller.ComputationController=DEBUG
spring.profiles.active=@activatedProperties@
logging.level.org.rdftocsvconverter=DEBUG
logging.level.ComputationController=DEBUG
management.endpoints.web.exposure.include=loggers
management.endpoint.loggers.enabled=true