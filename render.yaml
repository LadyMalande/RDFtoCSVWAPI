services:
  # Redis service - Internal Redis on Render
  - type: redis
    name: rdftocsvw-redis
    plan: free  # Use 'starter' for production
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Only allow internal connections

  # Web service - Your Spring Boot application
  - type: web
    name: rdftocsvw-api
    runtime: docker
    plan: free  # Change to 'starter' or higher for production
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      # Redis connection - using internal Redis URL
      - key: REDIS_URL
        fromService:
          type: redis
          name: rdftocsvw-redis
          property: connectionString
      
      # Alternative: if using external Redis, uncomment and set these:
      # - key: SPRING_REDIS_HOST
      #   value: your-redis-host
      # - key: SPRING_REDIS_PORT
      #   value: 6379
      # - key: SPRING_REDIS_PASSWORD
      #   value: your-redis-password

      # Java options (optional)
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
