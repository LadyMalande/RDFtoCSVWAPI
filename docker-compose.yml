services:
  redis:
    image: redis:7-alpine
    container_name: rdftocsvw-redis
    ports:
      - "6379:6379"
    networks:
      - rdftocsvw-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rdftocsvw-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rdftocsvw-network

networks:
  rdftocsvw-network:
    driver: bridge
